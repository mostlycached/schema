title: Hyperframes
description: Exploring sociological worlds, attention architectures, and narrative variations through research, audiobooks, and generative techniques.
url: "https://hyperframes.org"
baseurl: "/schema"
author: mostlycached
email: ""

# Theme
theme: minima
show_excerpts: true

# Navigation
header_pages:
  - research.md
  - audiobooks.md
  - guide.md

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Exclude from processing
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/

# Collections (for blog posts if needed)
collections:
  posts:
    output: true
    permalink: /updates/:year/:month/:day/:title/
